<div id="timelineId" class="timelineSection">
    <div class="timeline1 mat-elevation-z4" fxFlex="70%" fxFlex.xs="100%" fxFlex.sm="90%" fxFlex.md="90%">
        <h1 class="timelineTitle">Timeline</h1>
        <ul class="ul-class">
            <li [ngStyle]="{'--accent-color': timeline.accentColor }" *ngFor="let timeline of timelineList">
                <div class="date">{{timeline.period}}</div>
                <div class="timeline mat-elevation-z8">
                    <div class="timeline-role">{{timeline.role}}</div>
                    <div class="timeline-org">{{timeline.organization}}</div>
                    <div class="timeline-location"><mat-icon class="timeline-icon">
                        location_on</mat-icon>{{timeline.location}}</div>
                </div>
            </li>
        </ul>
    </div>
</div>
