<div id="timelineId" class="timelineSection">
    <mat-card class="mat-elevation-z4" fxFlex="70%" fxFlex.xs="100%" fxFlex.sm="90%" fxFlex.md="90%">
        <h1 class="timelineTitle">Timeline</h1>
        <mat-card-content>
            <div class="timelineDiv" fxLayout="row wrap" fxLayoutGap="10px grid">
                <div *ngFor="let timeline of timelineList" fxFlex="37%" fxFlex.xs="100%" fxFlex.sm="80%" fxFlexmd="50%">
                    <div [ngClass]="timeline.class" *ngIf="!isMobileView || timeline.show">
                        <p class="timeline-role"><b>{{timeline.role}}</b></p>
                        <div class="timeline-org">{{timeline.organization}}</div>
                        <div class="timeline-period"><mat-icon *ngIf="timeline.show" class="timeline-icon">date_range</mat-icon> {{timeline.period}}</div>
                        <div class="timeline-location"><mat-icon *ngIf="timeline.show" class="timeline-icon"> location_on</mat-icon>{{timeline.location}}</div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
