<div class="home-div" [ngStyle]="{'background-image': bgImg, 'background-position' : 'center', 
'background-size': 'cover' }" id="homeId">
  <div fxLayout="row wrap" fxLayoutGap="10px grid" fxLayoutAlign="center center">
    <div fxFlex="18%" fxFlex.md="25%" fxFlex.sm="35%" fxFlex.xs="75%" >
      <mat-card class="home-card-img mat-elevation-z4">
        <img class="home-img" mat-card-image src="assets/img/pic.jpg" alt="Photo of Aishwarya">
      </mat-card>
    </div>
    <div fxFlex="40%" fxFlex.md="50%" fxFlex.sm="50%" fxFlex.xs="75%">
      <mat-card class="home-card-text mat-elevation-z4">
        <div class="home-card-text-right">
          <p class="home-hello">Hello!</p>
          <p class="home-hello2">I am Aishwarya</p>
          <p class="home-role"><i>Machine Learning Engineer</i></p>
          <p class="home-text">Welcome to my portfolio. <a class="homeClickHere"
              (click)="navClickToScroll('aboutId')">Click here</a> to explore more.</p>
        </div>
      </mat-card>
    </div>
  </div>
</div>
