<div id="skillsId" class="skillsSection">
    <mat-card class="mat-elevation-z4" fxFlex="70%" fxFlex.xs="100%" fxFlex.sm="90%" fxFlex.md="90%">
        <h1 class="skillsTitle">Skills</h1>
        <p class="skillsIntro">I have listed below my technical skills.</p>
        <mat-card-content>
            <div class="skillSetDiv" fxLayout="row wrap" fxLayoutGap="10px grid">
                <div *ngFor="let skills of skillsSet" fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="80%" fxFlexmd="50%">
                    <mat-accordion>
                        <mat-expansion-panel class="skills-panel-section mat-elevation-z8"
                            (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                            <mat-expansion-panel-header>
                                <mat-panel-title class="skillSet-title">
                                    <img class="{{skills.id}}" src="{{skills.imgUrl}}" alt="{{skills.id}}">{{skills.title}}
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <ul class="skillSet" *ngFor="let skill of skills.skillList; let i = index">
                                <li [ngClass]=" i % 2 === 0 ? 'skill-even' : 'skill-odd'">{{skill}}
                                </li>
                            </ul>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
