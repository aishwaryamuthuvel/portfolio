<div id="projectsId" class="projectsSection">
    <mat-card class="mat-elevation-z4" fxFlex="70%" fxFlex.xs="100%" fxFlex.sm="90%" fxFlex.md="90%">
        <h1 class="projectsTitle">Academic Projects</h1>
        <mat-card-content>
            <div class="projectsDiv" fxLayout="row wrap" fxLayoutGap="10px grid">
                <div class="project-loop-div" *ngFor="let project of projectList">
                    <div class="project mat-elevation-z8" fxLayout="row wrap" fxLayoutGap="10px grid">
                        <mat-card class="project-card" fxLayout="row wrap" fxLayoutGap="10px grid">
                            <mat-card-header>
                                <mat-card-title class="project-title">
                                    <h2><b><u>{{project.title}}</u></b></h2>
                                </mat-card-title>
                            </mat-card-header>
                            <div class="proj-img-div">
                                <img mat-card-image class="proj-card-img" src="{{ project.imgUrl }}"
                                    alt="{{ project.title }}" fxFlex="{{project.imgSizeNormalView}}" fxFlex.xs="95%"
                                    fxFlex.sm="{{project.imgSizeSMView}}" fxFlex.md="{{project.imgSizeMDView}}">
                            </div>
                            <mat-card-content class="project-card-content mat-elevation-z12">
                                <div class="proj-skills-div">
                                    <span class="project-skill-title"><b>Skills Used:</b></span>
                                    <div class="project-skill-list" *ngFor="let skill of project.skills">
                                        <button class="project-skill">{{skill}}</button>
                                    </div>
                                </div>
                                <div class="project-desc">{{project.desc}}
                                    <a *ngIf="project.show"
                                        href="https://lodopab.grand-challenge.org/evaluation/challenge/leaderboard/"
                                        target="_blank" rel="noreferrer noopener" #tooltip="matTooltip"
                                        matTooltip="Click to open" class="project-link">LoDoPaB CT Challenge.</a>
                                </div>
                                <div class="proj-icon-div">
                                    <a *ngIf="project.gitImgShow" [href]="project.gitLink" target="_blank"
                                        rel="noreferrer noopener" #tooltip="matTooltip"
                                        matTooltip="Click to view the project repository"> <img class="proj-git-img"
                                            src="assets/img/proj-git.png" alt="GitHub Icon"> </a>

                                    <a *ngIf="project.reportImgShow" [href]="project.reportLink" target="_blank"
                                        rel="noreferrer noopener" #tooltip="matTooltip"
                                        matTooltip="Click to view the project report"> <img class="proj-report-img"
                                            src="assets/img/report.png" alt="Project Report Icon"> </a>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
