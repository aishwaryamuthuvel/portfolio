<div id="projectsId" class="projectsSection">
    <mat-card class="mat-elevation-z4" fxFlex="70%" fxFlex.xs="100%" fxFlex.sm="90%" fxFlex.md="90%">
        <h1 class="projectsTitle">Projects</h1>
        <mat-card-content>
            <div class="projectsDiv" fxLayout="row wrap" fxLayoutGap="10px grid">
                <div *ngFor="let project of projectList" fxFlex="85%" fxFlex.xs="100%" fxFlex.sm="95%">
                    <div class="project mat-elevation-z8">
                        <p class="project-title"><b>{{project.title}}</b></p>
                        <span class="project-skill-title"><b>Skills Used:</b></span>
                        <div class="project-skill-list" *ngFor="let skill of project.skills">
                            <button class="project-skill">{{skill}}</button>
                        </div>
                        <div class="project-desc">{{project.desc}}
                            <a *ngIf="project.show"
                                href="https://lodopab.grand-challenge.org/evaluation/challenge/leaderboard/"
                                target="_blank" rel="noreferrer noopener" #tooltip="matTooltip"
                                matTooltip="Click to open" class="project-link">LoDoPaB CT Challenge.</a>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
